<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" style="max-height: 300px" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle "> Manage recipes
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="addToShoppingListClicked()">Add To Shopping-list</a></li>
        <li><a style="cursor: pointer;" [routerLink]="['/recipes',recipe.id,'edit']">Edit recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div><div class="row">
  <div class="col-xs-12">
    <h3>Ingredients :</h3>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>

  </div>
</div>
